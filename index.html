<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Art Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f5;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Art Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="container">
    <section id="about">
      <h2>About Me</h2>
      <p>Hello! I'm an artist passionate about both digital and traditional art. Explore my collection below.</p>
    </section>

    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery">
        <img src="https://via.placeholder.com/300x200?text=Artwork+1" alt="Artwork 1">
        <img src="https://via.placeholder.com/300x200?text=Artwork+2" alt="Artwork 2">
        <img src="https://via.placeholder.com/300x200?text=Artwork+3" alt="Artwork 3">
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <p>Email: yourname@example.com</p>
      <p>Instagram: @your_art_profile</p>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 My Art Portfolio</p>
  </footer>
</body>
</html>
